<!DOCTYPE html>
<html>
<head>
    <title>音频展示</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #6699ff;
        }
        .sub-row {
            border-top: none;
        }
         .audio-name {
            position: absolute;
            top: -30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-weight: bold;
        }
        .img-box{
            width:100%;
            heigth:2000px;
            background: url('images/background.png');
            top: 0;
            left: 0;
            margin: 0 0 0 0;
        }
        body{
            margin:10px 200px 10px 200px;
            background-image: url("images/background.png");
            background-size: 100% 200px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1 id="title" font face="Times New Roman">Demo for One-shot VC Project</h1>
    <h3 id="kind" font face="Times New Roman">Scenario I: Both source and target speakers are in the VCTK dataset but not in the trainset.</h3>
    <table>
        <tr>
            <th></th>
            <th>Source Audio</th>
            <th>Target Audio</th>
            <th>Converted Audio</th>
        </tr>
        <tr>
          <td>Female-Male</td>
          <td>
            <audio controls>
                <source src="source/wang_0050.wav" type="audio/mpeg">
            </audio>
            <br>
            source: wang_0050.wav
          </td>
          <td>
            <audio controls>
                <source src="source/xue_0048.wav" type="audio/mpeg">
            </audio>
            <br>
            target: xue_0048.wav
          </td>
          <td>
            <audio controls>
               <source src="source/wang_0050_to_xue_0048.wav" type="audio/mpeg">
            </audio>
            <br>
            convert: wang_0050_to_xue_0048.wav
          </td>
</body>
